@(regulationControlTotals: List[RegulationControlTotal])
<!DOCTYPE html>
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTROL POINT AREAS</title>
    <meta charset="UTF-8">
    <script src="/assets/lib/chart.js/Chart.bundle.min.js"></script>
    <script src="/assets/lib/chart.js/utils.js"></script>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="display-4">F.E.A.S.T. CONTROL POINT CHART</h1>
</div>

<form action="@routes.RegulationController.getRegulationOutCount" method="GET">
    @CSRF.formField
    @for(regulationControlTotal <- regulationControlTotals){
<input type = "text" name="@regulationControlTotal.getRegulationControlPoints" value="@regulationControlTotal.getRegulationControlPoints">
<br>
<input type = "text" name="@regulationControlTotal.getCount" value="@regulationControlTotal.getCount">
    }
</form>

<br>
<br>



<canvas id="total" width="100" height="100"></canvas>
<script type = "text/javascript" id="chartData"
        src = "assets/javascripts/hello.js"
        data-labels = "@for(regulationControlTotal <- regulationControlTotals){@regulationControlTotal.getRegulationControlPoints,}"
        data-data = "@for(regulationControlTotal <- regulationControlTotals){@regulationControlTotal.getCount,}"></script>

<div class="container">
      <a class="btn btn-primary btn-lg" href="chapter" role="button">EXIT</a>
</div>

</body>
</html>
