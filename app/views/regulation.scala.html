@(regulations: List[Regulation])
<!DOCTYPE html>
@import helper._
<html lang="en">
<head>
    <title>Regulation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
</head>

<body>
<form method="POST" action="/regulationoutcount">
    @CSRF.formField
<h1>REGULATION SPECIFICS</h1>

    <div class="container">
    <table class="table table-hover table-bordered">
        <th>CODE</th>
        <th>STATUS</th>
        @for(regulation <- regulations){

        <tr>
            <td>
                <p>@regulation.getRegulationSpecific</p>
            </td>
                 <td>
                     <p><input type ="checkbox" id="reg-@regulation.getRegulationId" name="reg-@regulation.getRegulationId"/>OUT</p>

                </td>
        </tr>
}
        <input type = "submit" value="CREATE" class="btn btn-primary btn-block">

</table>
</div>
</form>

    <a class="btn btn-primary btn-block" href="chapter" role="button">DELETE ALL</a>


</body>
</html>
